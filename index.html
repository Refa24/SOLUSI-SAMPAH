<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Laporan Sampah</title>
</head>
<body>
    <h1>Laporan Sampah</h1>
    <form action="proses_laporan.php" method="POST" enctype="multipart/form-data">
        <label for="nama">Nama Pelapor:</label>
        <input type="text" id="nama" name="nama_pelapor" required><br><br>
        
        <label for="lokasi">Lokasi:</label>
        <input type="text" id="lokasi" name="lokasi" required><br><br>
        
        <label for="deskripsi">Deskripsi:</label>
        <textarea id="deskripsi" name="deskripsi" required></textarea><br><br>
        
        <label for="gambar">Unggah Gambar:</label>
        <input type="file" id="gambar" name="gambar" accept="image/*"><br><br>
        
        <button type="submit">Kirim Laporan</button>
    </form>
</body>
</html>
